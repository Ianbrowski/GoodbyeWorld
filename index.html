<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

<header><h1><span class="hed">Goodbye</span> <span class="world">World</span></h1> </header>

<div class="loader-wrapper">
    <div class="loader"></div>
</div>

<div class="wrapper">
    <div class="login_box">
        <div class="login-header">
            <span>Login</span>
        </div>
        <form id="login-form" onsubmit="login(event)">
            <div class="input_box">
                <input type="text" id="user" class="input-field" required>
                <label for="user" class="label">Username</label>
                <i class="bx bx-user icon"></i>
            </div>
            <div class="input_box">
                <input type="password" id="pass" class="input-field" required>
                <label for="pass" class="label">Password</label>
                <i class="bx bx-lock-alt icon"></i>
            </div>
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="forgot">
                   <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0&ab_channel=Duran" class="forgot-password-link">Forgot password?</a>
                </div>
            </div>
            <div class="input_box">
                <input type="button" onclick="redirectToNextPage()" class="input-submit" value="Login">
            </div>
            <div class="register">
                <span>Don't have an account? <a href="register.html">Register</a></span>
            </div>
        </form>
    <div class="social-links">
        <a href="https://www.facebook.com"><img src="img/fb.png" alt="Facebook"></a>
        <a href="https://www.instagram.com"><img src="img/ig.png" alt="Instagram"></a>
        <a href="https://mail.google.com"><img src="img/email.png" alt="Gmail"></a>
    </div>
    <button class="music" id="playButton">play</button>
<audio id="music" src="img/bg.mp3" type="audio/mpeg" >
  Your browser does not support the audio element.
</audio>
  
</div>
    </div>
</div>


<footer>
  <p>&copy; 2024 to 2077 GoodbyeWorldWideWeb. All rights to me to father and the son.</p>
</footer>


<script>
const playButton = document.getElementById('playButton');
const music = document.getElementById('music');

playButton.addEventListener('click', () => {
  if (music.paused) {
    music.play();
    playButton.textContent = '<';
  } else {
    music.pause();
    music.currentTime = 0;
    playButton.textContent = 'x';
  }
});
    function redirectToNextPage() {
        window.location.href = 'nigga.html'; // Redirect to 'nigga.html'
    }

    window.addEventListener("load", () => {
        const loader = document.querySelector(".loader-wrapper");
        loader.classList.add("hidden");
    });
</script>

</body>
</html>
