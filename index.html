<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header><h1>Goodbye<span class="slash"></span><span class="world">World</span></h1> </header>

<div class="loader-wrapper">
    <div class="loader"></div>
</div>

<div class="wrapper">
    <div class="login_box">
        <div class="login-header">
            <span>Login</span>
        </div>
        <form id="login-form">
            <div class="input_box">
                <input type="text" id="user" class="input-field" required>
                <label for="user" class="label">Username</label>
                <i class="bx bx-user icon"></i>
            </div>
            <div class="input_box">
                <input type="password" id="pass" class="input-field" required>
                <label for="pass" class="label">Password</label>
                <i class="bx bx-lock-alt icon"></i>
            </div>
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="forgot">
                   <a href="#" class="forgot-password-link">Forgot password?</a>
                </div>
            </div>
            <div class="input_box">
                <input type="submit" class="input-submit" value="Login">
            </div>
            <div class="register">
                <span>Don't have an account? <a href="register.html">Register</a></span>
            </div>
        </form>
    <div class="social-links">
        <a href="https://www.facebook.com"><img src="img/fb.png" alt="Facebook"></a>
        <a href="https://www.instagram.com"><img src="img/ig.png" alt="Instagram"></a>
        <a href="https://mail.google.com"><img src="img/email.png" alt="Gmail"></a>
    </div>
</div>
    </div>
</div>

<script>
    window.addEventListener("load", () => {
        const loader = document.querySelector(".loader-wrapper");
        loader.classList.add("hidden");
    });
</script>

</body>
</html>
